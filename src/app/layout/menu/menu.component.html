<header class="header header-4">
  <div class="branding">
    <a class="nav-link nav-text">
      <span class="title">Happy Dogs</span>
    </a>
  </div>

  <div class="header-nav">
    <a [routerLink]="['/dashboard']" class="active nav-link nav-text">Dashboard</a>
  </div>

  <form class="search">
    <label for="search_input">
      <input id="search_input" style="color: white" type="text" placeholder="Geben Sie eine Adresse ein..." />
    </label>
  </form>

  <div class="header-actions header-actions--overflow">
    <div [ngClass]="toggleMenu ? 'dropdown open' : 'dropdown'">
      <button
        class="nav-text dropdown-toggle"
        (click)="toggleMenu = !toggleMenu"
        aria-label="open user profile"
        type="button"
      >
        max@mustermann.de
      </button>
      <div class="dropdown-menu">
        <h4 class="dropdown-header">Account</h4>
        <div class="dropdown-item" (click)="navigate('/pages/settings')">
          <clr-icon shape="cog" direction="down"></clr-icon>&nbsp;Settings
        </div>
        <div class="dropdown-divider" role="separator"></div>
        <h4 class="dropdown-header">Navigation</h4>
        <div class="dropdown-item" (click)="navigate('/pages/map')">
          <clr-icon shape="user" direction="down"></clr-icon>&nbsp;Map
        </div>
        <div class="dropdown-item" (click)="navigate('/pages/routes')">
          <clr-icon shape="floppy" direction="down"></clr-icon>&nbsp;My routes
        </div>
        <div class="dropdown-item"><clr-icon shape="line-chart" direction="down"></clr-icon>&nbsp;Statistics</div>
        <div class="dropdown-divider" role="separator"></div>
        <button class="dropdown-item"><clr-icon shape="logout" direction="down"></clr-icon>&nbsp;Logout</button>
      </div>
    </div>
  </div>
</header>
